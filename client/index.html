<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>House Selling</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.css">
      <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="http://maps.google.com/maps/api/js"></script>
    <script src="gmaps.js"></script>
    <style type="text/css">
      #map {
        width: 400px;
        height: 400px;
      }
    </style> -->
  </head>
  <body>
    <div id="app">
      <div class="ui inverted menu">
        <div class="ui container">
          <a href="#" class="header item">
            <i class="fort awesome icon"></i>
            Juaruma
          </a>
          <div class="right menu">
            <div class="item">
              <button class="ui item inverted float right" type="button" name="button">Sell Home</button>
            </div>
          </div>
        </div>
      </div>
      <div class="ui grid container">
        <h1>{{ message }}</h1>
        <div class="ui items">
          <div v-for="house in houses" class="item" v-bind:id="house._id">
            <div class="image">
              <img v-bind:src="house.image">
            </div>
            <div class="content">
              <a class="header">{{house.title}}</a>
              <div class="description">
                <p>PRICE: {{house.price}}</p>
                <p>DETAILS: {{house.detail}}</p>
                <p>SELL SINCE: {{house.createdAt}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
