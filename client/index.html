<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>House Selling</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.css">
      <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <!-- <script src="gmaps.js"></script>
    <style type="text/css">
      #map {
        width: 400px;
        height: 400px;
      }
    </style> -->
  </head>
  <body>
    <div id="app">
      <div class="ui inverted menu">
        <div class="ui container">
          <a href="#" class="header item">
            <i class="fort awesome icon"></i>
            Juaruma
          </a>
          <div class="right menu">
            <div class="item">
              <button class="ui item inverted float right" type="button" name="button" onclick="modalCreate()">Sell Home</button>
            </div>
          </div>
        </div>
      </div>
      <div class="ui modal" id="modalCreate">
        <i class="close icon"></i>
        <div class="header">
          Sell Home
        </div>
        <div class="content">
          <form class="ui form">
            <div class="field">
              <label>Title</label>
              <input name="title" placeholder="Title" type="text" v-model="houseCreate.title">
            </div>
            <div class="field">
              <label>Price</label>
              <input name="price" placeholder="Price" type="text" v-model="houseCreate.price">
            </div>
            <div class="field">
              <label>Details</label>
              <textarea name="detail" placeholder="Details" v-model="houseCreate.detail"></textarea>
            </div>
            <div class="field">
              <label>Link Image</label>
              <input name="image" placeholder="Link Image" type="text" v-model="houseCreate.image">
            </div>
            <div class="field">
              <label>Latitude</label>
              <input name="latitude" placeholder="Latitude" type="text" v-model="houseCreate.latitude">
            </div>
            <div class="field">
              <label>Longitude</label>
              <input name="longitude" placeholder="Longitude" type="text" v-model="houseCreate.longitude">
            </div>
            <div class="actions">
              <div class="ui black deny button">
                Nope
              </div>
              <div class="ui positive right labeled icon button" v-on:click="createHouse()">
                Sell This Home
                <i class="checkmark icon"></i>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="ui modal" id="modalEdit">
        <i class="close icon"></i>
        <div class="header">
          Edit Home Selling Details
        </div>
        <div class="content">
          <form class="ui form">
            <div class="field">
              <label>Title</label>
              <input name="title" placeholder="Title" type="text" v-model="houseEdit.title">
            </div>
            <div class="field">
              <label>Price</label>
              <input name="price" placeholder="Price" type="text" v-model="houseEdit.price">
            </div>
            <div class="field">
              <label>Details</label>
              <textarea name="detail" placeholder="Details" v-model="houseEdit.detail"></textarea>
            </div>
            <div class="field">
              <label>Link Image</label>
              <input name="image" placeholder="Link Image" type="text" v-model="houseEdit.image">
            </div>
            <div class="field">
              <label>Latitude</label>
              <input name="latitude" placeholder="Latitude" type="text" v-model="houseEdit.latitude">
            </div>
            <div class="field">
              <label>Longitude</label>
              <input name="longitude" placeholder="Longitude" type="text" v-model="houseEdit.longitude">
            </div>
            <div class="actions">
              <div class="ui black deny button">
                Cancel
              </div>
              <div class="ui positive right labeled icon button" v-on:click="editHouse(houseEdit._id)">
                Update Detail
                <i class="checkmark icon"></i>
              </div>
            </div>
          </form>
        </div>
      </div>
      <br>
      <div class="ui grid container">
        <div class="three wide column"></div>
        <div class="ui items">
          <div v-for="house in houses" class="item" v-bind:id="house._id">
            <div class="image">
              <img v-bind:src="house.image">
            </div>
            <div class="content">
              <a class="header">{{house.title}}</a>
              <div class="description">
                <p>index {{house.index}}</p>
                <p>PRICE: {{house.price}}</p>
                <p>DETAILS: {{house.detail}}</p>
                <p>SELL SINCE: {{house.createdAt}}</p>
              </div>
            </div>
            <div class="footer">
              <button class="ui blue button medium" v-on:click="modalEdit(house._id, house.price, house.image, house.detail, house.longitude, house.latitude, house.title)" name="edit"><i class="icon edit"></i>Edit</button>
              <button class="ui negative button medium" v-on:click="deleteHouse(house._id)"><i class="icon trash"></i>Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
